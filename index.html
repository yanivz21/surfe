<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kate Surfing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }
        #jumpButton {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }
        #startButton {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        .score-guide {
            border: 2px solid white;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 300px;
        }
        .score-guide img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 5px;
        }
        #orientationWarning {
            display: none;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            width: 80%;
            z-index: 1000;
        }
        #gameOverMessage {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px #000000;
            display: none;
            animation: fadeAndScale 1.5s ease-in-out forwards;
            z-index: 10;
            text-align: center;
        }
        @keyframes fadeAndScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="jumpButton">Jump</button>
<div id="orientationWarning">נא לסובב את המסך למצב רוחבי</div>
<div id="overlay" class="overlay">
    <div class="score-guide">
        <h2>מקרא ניקוד</h2>
        <p>איסוף לובסטר: +1 נקודה <img src="lobster_image.png" alt="לובסטר" /></p>
        <p>פגיעה בטלפון: +5 נקודות <img src="phone_image.png" alt="טלפון" /></p>
        <p>החמצת טלפון: -5 נקודות <img src="phone_image.png" alt="טלפון" /></p>
        <p>פגיעה בדג: סוף המשחק <img src="fish1.png" alt="דג" /></p>
    </div>
</div>
<button id="startButton">התחל משחק</button>
<div id="gameOverMessage">נגמר המשחק</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const orientationWarning = document.getElementById("orientationWarning");

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function checkOrientation(showWarning = true) {
        const isPortrait = window.innerWidth < window.innerHeight;
        if (isPortrait && showWarning) {
            orientationWarning.style.display = "block";
        } else {
            orientationWarning.style.display = "none";
        }
    }
    window.addEventListener("resize", () => checkOrientation());
    checkOrientation();

    const baseScale = Math.min(window.innerWidth, window.innerHeight) < 600 ? 0.6 : 1;
    const gravity = window.innerWidth < 600 ? 0.1 : 0.15; // האטה בכוח הכבידה רק במסכים קטנים
    const jumpForce = 4.5; // התאמת כוח הקפיצה
    const obstacleSpeed = window.innerWidth < 600 ? 0.8 : 1.2; // האטת מהירות בטלפון

    let kate = {
        x: 50 * baseScale,
        y: canvas.height - 300 * baseScale, // מיקום התחלה גבוה יותר מעל כפתור הקפיצה
        width: 80 * baseScale,
        height: 80 * baseScale,
        dy: 0,
        isJumping: false
    };

    const surferImage = new Image();
    surferImage.src = 'surfer_with_surfboard.png';

    const fishImages = [
        'fish1.png', 'fish2.png', 'fish3.png', 'fish4.png', 'fish5.png',
        'fish6.png', 'fish7.png', 'fish8.png', 'fish9.png', 'fish10.png'
    ];

    const lobsterImage = new Image();
    lobsterImage.src = 'lobster_image.png';
    const lobsterSound = new Audio('lobster_sound.mp3');
    const fishCollisionSound = new Audio('fish_collision_sound.mp3');
    const phoneHitSound = new Audio('phone_hit_sound.mp3');
    const phoneMissSound = new Audio('phone_miss_sound.mp3');

    const phoneImage = new Image();
    phoneImage.src = 'phone_image.png';

    function getRandomFishImage() {
        const randomIndex = Math.floor(Math.random() * fishImages.length);
        const fishImage = new Image();
        fishImage.src = fishImages[randomIndex];
        return fishImage;
    }

    let score = 0;
    let obstacles = [];
    let frameCount = 0;
    const spawnRate = 100;
    let gameStarted = false;

    const jumpButton = document.getElementById("jumpButton");
    const startButton = document.getElementById("startButton");
    const overlay = document.getElementById("overlay");
    const gameOverMessage = document.getElementById("gameOverMessage");

    startButton.addEventListener("click", () => {
        startGame();
    });

    jumpButton.addEventListener("mousedown", () => {
        if (gameStarted) {
            jump();
        }
    });

    window.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
            jump();
        }
    });

    function jump() {
        if (gameStarted) {
            kate.dy = -jumpForce;
            kate.isJumping = true;
        }
    }

    function spawnObstacle() {
        const isLobster = Math.random() < 0.1;
        const isPhone = Math.random() < 0.1 && !obstacles.some(obstacle => obstacle.isPhone);

        const jumpButtonTop = document.getElementById("jumpButton").getBoundingClientRect().top;
        const minFishY = 0.2 * canvas.height;
        const maxFishY = jumpButtonTop - 150 * baseScale; // הגדרת גובה מעל כפתור הקפיצה

        const phoneY = isPhone ? Math.random() * (canvas.height - 60 * baseScale) : -100;
        const fishY = Math.random() * (maxFishY - minFishY) + minFishY;

        const obstacle = {
            x: canvas.width,
            y: isPhone ? phoneY : fishY,
            width: 50 * baseScale,
            height: 50 * baseScale,
            dx: obstacleSpeed,
            isLobster: isLobster,
            isPhone: isPhone,
            image: isLobster ? lobsterImage : isPhone ? phoneImage : getRandomFishImage()
        };
        obstacles.push(obstacle);
    }

    function updateKate() {
        kate.dy += gravity;
        kate.y += kate.dy;

        if (kate.y > canvas.height - kate.height - 100 * baseScale) {
            kate.y = canvas.height - kate.height - 100 * baseScale;
            kate.isJumping = false;
        }

        if (kate.y < 0) {
            kate.y = 0;
        }
    }

    function updateObstacles() {
        obstacles.forEach(obstacle => {
            obstacle.x -= obstacle.dx;
        });
        obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
    }

    function checkCollision() {
        obstacles.forEach(obstacle => {
            if (
                kate.x < obstacle.x + obstacle.width &&
                kate.x + kate.width > obstacle.x &&
                kate.y < obstacle.y + obstacle.height &&
                kate.y + kate.height > obstacle.y
            ) {
                if (obstacle.isPhone) {
                    score += 5;
                    phoneHitSound.play();
                    obstacles = obstacles.filter(o => o !== obstacle);
                } else if (obstacle.isLobster) {
                    score += 1;
                    lobsterSound.play();
                    obstacles = obstacles.filter(o => o !== obstacle);
                } else {
                    gameOver();
                    fishCollisionSound.play();
                }
            } else if (obstacle.x < 0 && obstacle.isPhone) {
                score -= 5;
                phoneMissSound.play();
                obstacles = obstacles.filter(o => o !== obstacle);
            }
        });
    }

    function gameOver() {
        gameStarted = false;
        overlay.style.display = 'flex';
        startButton.style.display = 'block';
        gameOverMessage.style.display = 'block';
        checkOrientation(); 
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.font = "24px Arial";
        ctx.fillText("Score: " + score, canvas.width / 2 - 50, 30);

        ctx.drawImage(surferImage, kate.x, kate.y, kate.width, kate.height);

        obstacles.forEach(obstacle => {
            ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function gameLoop() {
        if (!gameStarted) return;
        updateKate();
        updateObstacles();
        checkCollision();
        draw();
        frameCount++;
        if (frameCount % spawnRate === 0) {
            spawnObstacle();
        }
        requestAnimationFrame(gameLoop);
    }

    function startGame() {
        score = 0;
        obstacles = [];
        frameCount = 0;
        kate.y = canvas.height - 300 * baseScale; // התאמה להתחלה גבוהה
        kate.dy = 0;
        gameStarted = true;
        overlay.style.display = 'none';
        startButton.style.display = 'none';
        gameOverMessage.style.display = 'none';
        checkOrientation(false);
        gameLoop();
    }

    overlay.style.display = 'flex';
    startButton.style.display = 'block';
</script>
</body>
</html>
