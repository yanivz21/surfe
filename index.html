<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kate Surfing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            height: 100vh;
            width: 100vw;
        }

        canvas {
            display: block;
            background-color: lightblue;
        }

        #rotateMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            text-align: center;
        }

        #jumpButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="jumpButton">Jump</button>
<div id="rotateMessage">Please rotate your device to play the game.</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const rotateMessage = document.getElementById("rotateMessage");

    // Function to adjust canvas size for mobile screens and orientation
    function adjustCanvasSize() {
        if (window.innerHeight > window.innerWidth) {
            rotateMessage.style.display = "block";
            canvas.style.display = "none";
            document.getElementById("jumpButton").style.display = "none";
        } else {
            rotateMessage.style.display = "none";
            canvas.style.display = "block";
            document.getElementById("jumpButton").style.display = "block";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    }

    // Initial call to adjust canvas size
    adjustCanvasSize();

    // Add event listener for orientation change or window resize
    window.addEventListener("resize", adjustCanvasSize);

    const surferImage = new Image();
    surferImage.src = 'surfer_with_surfboard.png';

    let kate = {
        x: 50,
        y: canvas.height - 80,
        width: 80,
        height: 80,
        dy: 0,
        gravity: 0.2, // הורד את הגרביטי ל-0.2 כדי שהגולש ירד לאט יותר
        isJumping: false,
        jumpCount: 0,
        maxJumpCount: 3  // מספר הקפיצות המקסימלי (למשל 3 קפיצות)
    };

    const fishImages = [
        'fish1.png', 'fish2.png', 'fish3.png', 'fish4.png', 'fish5.png',
        'fish6.png', 'fish7.png', 'fish8.png', 'fish9.png', 'fish10.png'
    ];

    const lobsterImage = new Image();
    lobsterImage.src = 'lobster_image.png';
    const lobsterSound = new Audio('lobster_sound.mp3');

    function getRandomFishImage() {
        const randomIndex = Math.floor(Math.random() * fishImages.length);
        const fishImage = new Image();
        fishImage.src = fishImages[randomIndex];
        return fishImage;
    }

    let score = 0;
    let obstacles = [];
    let frameCount = 0;
    let spawnRate = 150;
    let obstacleSpeed = 2; // הורד את מהירות ההתקדמות של המכשולים ל-2
    let gameStarted = false;

    const jumpButton = document.getElementById("jumpButton");
    jumpButton.addEventListener("mousedown", () => startJump());

    function startJump() {
        if (!gameStarted) gameStarted = true;
        if (kate.jumpCount < kate.maxJumpCount) {
            kate.dy = -12;  // כיוון כלפי מעלה
            kate.isJumping = true;
            kate.jumpCount++;
        }
    }

    function spawnObstacle() {
        let isLobster = Math.random() < 0.1;
        let randomY = Math.random() * (canvas.height - 60);
        obstacles.push({
            x: canvas.width,
            y: randomY,
            width: 40,
            height: 40,
            dx: obstacleSpeed,
            isLobster: isLobster,
            image: isLobster ? lobsterImage : getRandomFishImage()
        });
    }

    function updateKate() {
        if (!gameStarted) return;

        kate.dy += kate.gravity;
        kate.y += kate.dy;

        if (kate.y + kate.height > canvas.height) {
            kate.y = canvas.height - kate.height;
            kate.dy = 0;
            kate.isJumping = false;
            kate.jumpCount = 0;  // אפס את מספר הקפיצות כאשר הגולש נוגע בקרקע
        }
    }

    function updateObstacles() {
        if (!gameStarted) return;

        obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        obstacles.forEach(obstacle => {
            obstacle.x -= obstacle.dx;
        });
    }

    function checkCollision() {
        obstacles.forEach(obstacle => {
            const padding = 20;
            const isCollision =
                kate.x + padding < obstacle.x + obstacle.width &&
                kate.x + kate.width - padding > obstacle.x &&
                kate.y + 30 < obstacle.y + obstacle.height &&
                kate.y + kate.height - padding > obstacle.y;

            if (isCollision) {
                if (obstacle.isLobster) {
                    score++;
                    lobsterSound.play();
                    obstacles = obstacles.filter(o => o !== obstacle);
                } else {
                    alert("Game Over! Refresh to try again.");
                    resetGame();
                }
            }
        });
    }

    function resetGame() {
        obstacles = [];
        kate.y = canvas.height - kate.height;
        kate.dy = 0;
        frameCount = 0;
        score = 0;
        gameStarted = false;
        kate.jumpCount = 0;  // אפס את מספר הקפיצות כאשר המשחק מתאפס
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "black";
        ctx.font = "24px Arial";
        ctx.fillText("Score: " + score, canvas.width / 2 - 50, 40);

        if (surferImage.complete) {
            ctx.drawImage(surferImage, kate.x, kate.y, kate.width, kate.height);
        } else {
            ctx.fillStyle = "orange";
            ctx.fillRect(kate.x, kate.y, kate.width, kate.height);
        }

        obstacles.forEach(obstacle => {
            ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function gameLoop() {
        frameCount++;
        if (frameCount % spawnRate === 0 && gameStarted) spawnObstacle();

        updateKate();
        updateObstacles();
        checkCollision();
        draw();

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
