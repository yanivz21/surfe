<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate Surfing Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: lightblue;
        }
        #jumpButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<button id="jumpButton">Jump</button>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // דמות גולש ופרטים
    const surferImage = new Image();
    surferImage.src = 'surfer_with_surfboard.png';
    let kate = {
        x: 50,
        y: canvas.height - 80,
        width: 80,
        height: 80,
        dy: 0,
        gravity: 0.4,
        isJumping: false
    };

    // מערך של 10 סוגי דגים בתצורת PNG
    const fishImages = [
        'fish1.png', 'fish2.png', 'fish3.png', 'fish4.png', 'fish5.png',
        'fish6.png', 'fish7.png', 'fish8.png', 'fish9.png', 'fish10.png'
    ];

    // תמונת לובסטר וצליל לניקוד
    const lobsterImage = new Image();
    lobsterImage.src = 'lobster_image.png';
    const lobsterSound = new Audio('lobster_sound.mp3');

    // פונקציה לבחירת תמונה רנדומלית לדג
    function getRandomFishImage() {
        const randomIndex = Math.floor(Math.random() * fishImages.length);
        const fishImage = new Image();
        fishImage.src = fishImages[randomIndex];
        return fishImage;
    }

    // משתנה לניקוד ומכשולים
    let score = 0;
    let obstacles = [];
    let frameCount = 0;
    let spawnRate = 150;
    let obstacleSpeed = 3;
    let gameStarted = false;

    // כפתור קפיצה
    const jumpButton = document.getElementById("jumpButton");
    jumpButton.addEventListener("mousedown", () => startJump());

    function startJump() {
        if (!gameStarted) gameStarted = true;
        if (!kate.isJumping) {
            kate.dy = -10;
            kate.isJumping = true;
        }
    }

    // יצירת מכשול רנדומלי עם דג רנדומלי או לובסטר
    function spawnObstacle() {
        let isLobster = Math.random() < 0.1;
        let randomY = Math.random() * (canvas.height - 60);
        obstacles.push({
            x: canvas.width,
            y: randomY,
            width: 40,
            height: 40,
            dx: obstacleSpeed,
            isLobster: isLobster,
            image: isLobster ? lobsterImage : getRandomFishImage()
        });
    }

    function updateKate() {
        if (!gameStarted) return;

        kate.dy += kate.gravity;
        kate.y += kate.dy;

        if (kate.y + kate.height > canvas.height) {
            kate.y = canvas.height - kate.height;
            kate.dy = 0;
            kate.isJumping = false;
        }
    }

    function updateObstacles() {
        if (!gameStarted) return;

        obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        obstacles.forEach(obstacle => {
            obstacle.x -= obstacle.dx;
        });
    }

    // זיהוי מגע עם דגים או לובסטרים
    function checkCollision() {
        obstacles.forEach(obstacle => {
            const padding = 20;
            const isCollision =
                kate.x + padding < obstacle.x + obstacle.width &&
                kate.x + kate.width - padding > obstacle.x &&
                kate.y + 30 < obstacle.y + obstacle.height &&
                kate.y + kate.height - padding > obstacle.y;

            if (isCollision) {
                if (obstacle.isLobster) {
                    // נוגע בלובסטר – העלאת ניקוד
                    score++;
                    lobsterSound.play();
                    obstacles = obstacles.filter(o => o !== obstacle); // הסרת הלובסטר מהמסך
                } else {
                    // נוגע בדג – הפסד במשחק
                    alert("Game Over! Refresh to try again.");
                    resetGame();
                }
            }
        });
    }

    function resetGame() {
        obstacles = [];
        kate.y = canvas.height - kate.height;
        kate.dy = 0;
        frameCount = 0;
        score = 0;
        gameStarted = false;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "black";
        ctx.font = "24px Arial";
        ctx.fillText("Score: " + score, canvas.width / 2 - 50, 40);

        if (surferImage.complete) {
            ctx.drawImage(surferImage, kate.x, kate.y, kate.width, kate.height);
        } else {
            ctx.fillStyle = "orange";
            ctx.fillRect(kate.x, kate.y, kate.width, kate.height);
        }

        obstacles.forEach(obstacle => {
            ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function gameLoop() {
        frameCount++;
        if (frameCount % spawnRate === 0 && gameStarted) spawnObstacle();

        updateKate();
        updateObstacles();
        checkCollision();
        draw();

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
